<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='quiz.css') }}">
    <script src="company.js"></script>
    <title>Company Information Quiz</title>
</head>
<body>
    <header>
        <nav class="sticky">
            <div class="welcome-message">
                Welcome!
            </div>            
            <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('lessons') }}">Lessons</a></li>
                    <li><a href="{{ url_for('practice') }}">Practice</a></li>
                                    <li><a href="#">              </a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>{{company}}</h1>

        <form id="quiz-form">
            {% for question in questions %}
                <h2>Question: {{question.name}}</h2>

                <div class="radio-group">
                    <label>
                        <input type="radio" name="choice" value="choice1" data-correct="true" checked>
                        {{question.A}}
                    </label>
                </div>

                <div class="radio-group">
                    <label>
                        <input type="radio" name="choice" value="choice2" data-correct="false">
                        {{question.B}}
                    </label>
                </div>

                <div class="radio-group">
                    <label>
                        <input type="radio" name="choice" value="choice3" data-correct="false">
                        {{question.C}}
                    </label>
                </div>

                <div class="radio-group">
                    <label>
                        <input type="radio" name="choice" value="choice4" data-correct="false">
                        {{question.D}}
                    </label>
                </div>

                <button type="button" class="submit-button" id="submit-button">Submit</button>
            {% endfor %}
        </form>

        <div id="message" class="message-box"></div> <!-- Separate message box -->
    </div>

    <script src="company.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
