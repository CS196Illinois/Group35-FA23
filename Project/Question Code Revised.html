<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="company.css">
    <script src="company.js"></script>
    <title>Company Information Quiz</title>
</head>
<body>
    <header>
        <nav class="sticky">
            <img src="profilePic.jpg" alt="Profile Picture" class="profile-icon">
            <div class="welcome-message">
                Welcome, [Username]!
            </div>            
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Lessons</a></li>
                <li><a href="#">Practice</a></li>
                <li><a href="#">Current Trends</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Math.Inc</h1>
        <p class="history"> A Brief History:</p> 
        <p>A group of mathematicians who have solved the world's most complex problems since 1898.</p>
        </script>
            for (i = 0, i < 0, i++) {
                <form id="quiz-form">
                    <h2>"{{questionText}}"</h2> <!--question text variable-->

                    <div class="radio-group">
                        <label>
                            <input type="radio" name="choice" value="{{choice1}}" data-correct="{{correctness}}" checked>
                            21
                        </label>
                    </div>

                    <div class="radio-group">
                        <label>
                            <input type="radio" name="choice" value="{{choice2}}" data-correct="{{correctness}}">
                            12
                        </label>
                    </div>

                    <div class="radio-group">
                        <label>
                            <input type="radio" name="choice" value="{{choice3}}" data-correct="{{correctness}}">
                            19
                        </label>
                    </div>

                    <div class="radio-group">
                        <label>
                            <input type="radio" name="choice" value="{{choice4}}" data-correct="{{correctness}}">
                            20
                        </label>
                    </div>

                    <button type="button" class="submit-button" id="submit-button">Submit</button>
                </form>
            }
        </script>
        <div id="message" class="message-box"></div> <!-- Separate message box -->
    </div>

    <script src="company.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
